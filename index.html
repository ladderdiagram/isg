<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>isg hayratı</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quiz-container">
      <div class="question-number-container">
        <label for="questionNumber">Soru Numarası:</label>
        <input type="number" id="questionNumber" min="1" />
        <button onclick="goToQuestionByNumber()">Git</button>
        <div class="show-answer-container">
          <input type="checkbox" id="showAnswerCheckbox" onchange="toggleShowAnswer()">
          <label for="showAnswerCheckbox">Doğru cevabı her zaman göster</label>
        </div>
        
      </div>
      <div id="question-container" class="question-container">
        <h2 id="question"></h2>
        <button class="choice" onclick="checkAnswer(this)"></button>
        <button class="choice" onclick="checkAnswer(this)"></button>
        <button class="choice" onclick="checkAnswer(this)"></button>
        <button class="choice" onclick="checkAnswer(this)"></button>
        <button class="navigation-btn" onclick="previousQuestion()">
          Önceki Soru
        </button>
        <button class="navigation-btn" onclick="nextQuestion()">
          Sonraki Soru
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
